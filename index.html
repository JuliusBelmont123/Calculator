<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text"></div>
        <div class="br1">
            <div class="btn" id="b11">&#x232B;</div>
            <div class="btn" id="b12">(</div>
            <div class="btn" id="b13">)</div>
            <div class="btn" id="b14">/</div>
        </div>
        <div class="br2">
            <div class="btn" id="b21">7</div>
            <div class="btn" id="b22">8</div>
            <div class="btn" id="b23">9</div>
            <div class="btn" id="b24">*</div>
        </div>
        <div class="br3">
            <div class="btn" id="b31">4</div>
            <div class="btn" id="b32">5</div>
            <div class="btn" id="b33">6</div>
            <div class="btn" id="b34">-</div>
        </div>
        <div class="br4">
            <div class="btn" id="b41">1</div>
            <div class="btn" id="b42">2</div>
            <div class="btn" id="b43">3</div>
            <div class="btn" id="b44">+</div>
        </div>
        <div class="br5">
            <div class="btn" id="b51">C</div>
            <div class="btn" id="b52">0</div>
            <div class="btn" id="b53">.</div>
            <div class="btn" id="b54">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
